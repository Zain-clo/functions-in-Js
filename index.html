<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="1"></h1>
    
    <p id="2"></p>
    <p id="3"></p>
    <button onclick="display()">click me!</button>
    <button onclick="sum()">sum</button>
    <button onclick="multply()">Multiply</button>
<!-- functions are block based codes that makes a program executed. -->

    <script>
        function display(){
            document.getElementById("1").innerHTML = " FUNCTIONS IN JAVA"
        }
        function sum(){
            var a = 10
            var b = 15
            document.getElementById("2").innerHTML = a + b
        }
        function multply(){
            var a = 10
            var b = 15
            document.getElementById("3").innerHTML = a * b
        }
    </script>
</body>
</html>
