<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1"></p>
    <p id="2"></p>
    
    <p id="3"></p>
    <p id="4"></p>
    <button onclick="multiple()">Multiply</button>
    <button onclick="sum()">Addition</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="div()">Divide</button>
    <script>
        function multiple(){
            var a = 10
            var b = 15
            document.getElementById("1").innerHTML = a*b
        }
        function sum(){
            var a = 10
            var b = 15
            document.getElementById("2").innerHTML = a + b
        }
        function sub(){
            var a = 10
            var b = 15
            document.getElementById("3").innerHTML = a-b
        }
        function div(){
            var a = 10
            var b = 15
            document.getElementById("4").innerHTML = a/b
        }
    </script>
</body>
</html>
